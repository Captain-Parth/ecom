<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <!-- contentful -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <h1 class="nav-brand">Furniture</h1>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
          <div class="cart-items">0</div>
        </span>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- hero banner -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- hero banner end -->

  <!-- products -->
  <section class="products" id="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <!-- single product -->
      <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>queen bed</h3>
        <h4>$12</h4>
      </article>
      <!-- single product end -->
    </div>
  </section>
  <!-- products end -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!-- <div class="cart-item">
          </div> -->
          <!-- cart item end -->
          <div class="cart-footer">
            <h3>your total: $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
    </div>
  </div>
  <!-- cart end -->
</body>

</html>
